</head>

<body style="font-family: 'Outfit', sans-serif;">

    <header class="lab-header" id="header">

                    </div>
                </div>
                <div>
                    <span
                        style="display: block; font-size: 0.65rem; color: #999; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase;">GuardiÃ£o</span>
                    <span style="font-weight: 800; color: var(--color-green); font-size: 1.1rem;">{{ guardia }}</span>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 1.2rem; justify-content: flex-end; text-align: right;">
                <div>
                    <span
                        style="display: block; font-size: 0.65rem; color: #999; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase;">Tempo</span>
                    <span style="font-weight: 800; color: var(--color-green); font-size: 1.1rem;">{{ tempo }}</span>
                </div>
                <div
                    style="background: var(--gold-gradient); color: var(--color-green); width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);">
                    â±ï¸</div>

        </div>

            {{ conteudo }}

        <!-- ReferÃªncia Original (Discreta) -->
        <div
            style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(0,0,0,0.05); text-align: center; font-size: 0.8rem; color: #aaa;">
            ğŸ“š ReferÃªncia: {{ tgtb }}
        </div>
    </main>

    <!-- Navigation Fixed (Mobile Zone) -->
    <nav class="mobile-nav-bar">
        <a href="{{ prev_url }}" class="mobile-nav-link btn-interaction">â† Voltar</a>
        <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0.5rem 0;"></div>
        <a href="{{ next_url }}" class="mobile-nav-link next btn-interaction">PrÃ³xima â†’</a>
    </nav>

    <script>
        // Header Effect on Scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
